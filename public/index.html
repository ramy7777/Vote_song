<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Song</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="join-screen" class="screen">
        <h1>Vote Song</h1>
        <div class="join-container">
            <input type="text" id="username" placeholder="Enter your name">
            <button id="join-btn">Join</button>
        </div>
    </div>

    <div id="waiting-screen" class="screen hidden">
        <h2>Waiting Room</h2>
        <div class="participants">
            <p><span id="participant-count">0</span> participants</p>
            <div id="participant-list"></div>
        </div>
        <p id="waiting-message" class="waiting-message">Waiting for more players...</p>
        <div id="host-controls" class="hidden">
            <button id="start-game-btn" disabled title="Need between 2 and 30 players to start">Start Game</button>
        </div>
    </div>

    <div id="voting-screen" class="screen hidden">
        <div class="header">
            <h2>Vote for the Next Song</h2>
            <div class="participants">
                <span id="voting-participant-count">0</span> participants
            </div>
        </div>

        <div id="songs-container" class="songs-grid"></div>

        <div id="current-song" class="hidden">
            <h3>Now Playing:</h3>
            <p id="current-song-name"></p>
            <audio id="audio-player" controls></audio>
            <button id="stop-button" class="hidden">Stop Song</button>
            <button id="mute-btn" class="mute-button">
                <span class="unmuted">ðŸ”Š</span>
                <span class="muted hidden">ðŸ”‡</span>
            </button>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="soundManager.js"></script>
        <script src="app.js"></script>
    </body>
</html>
