<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vote Song</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="join-screen" class="screen">
        <h1>Vote Song</h1>
        <div class="join-container">
            <input type="text" id="username" placeholder="Enter your name">
            <button id="join-btn">Join</button>
        </div>
    </div>

    <div id="waiting-screen" class="screen hidden">
        <h2>Waiting Room</h2>
        <div class="participants">
            <p><span id="participant-count">0</span> participants</p>
            <div id="participant-list"></div>
        </div>
        <p id="waiting-message" class="waiting-message">Waiting for more players...</p>
        <div id="host-controls" class="hidden">
            <button id="start-game-btn" disabled title="Need between 2 and 30 players to start">Start Game</button>
        </div>
    </div>

    <div id="voting-screen" class="screen hidden">
        <div class="header">
            <h2>Vote for the Next Song</h2>
            <div class="participants">
                <span id="voting-participant-count">0</span> participants
            </div>
        </div>

        <div id="songs-container" class="songs-grid"></div>
    </div>

    <!-- Fixed bottom playback bar -->
    <div id="current-song" class="playback-bar hidden">
        <div class="playback-container">
            <div class="song-info">
                <span class="now-playing">Now Playing:</span>
                <span id="current-song-name"></span>
            </div>
            <div class="audio-controls">
                <audio id="audio-player" controls></audio>
                <div class="control-buttons">
                    <button id="stop-button" class="control-btn hidden">
                        <span class="btn-icon">‚èπ</span>
                        <span class="btn-text">Stop</span>
                    </button>
                    <button id="mute-btn" class="control-btn mute-button">
                        <span class="unmuted btn-icon">üîä</span>
                        <span class="muted btn-icon hidden">üîá</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="soundManager.js"></script>
    <script src="app.js"></script>
</body>
</html>
