<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enable background audio playback -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Enable screen wake lock -->
    <meta name="theme-color" content="#000000">
    <meta name="format-detection" content="telephone=no">
    <title>Vote Song</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="snowfall.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="soundManager.js"></script>
    <script src="snowfall.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <!-- Login Screen -->
    <div id="join-screen" class="screen">
        <div class="login-container glass-effect">
            <h1>Vote Song</h1>
            <div class="join-container">
                <input type="text" id="username" placeholder="Enter your name" required>
                <button id="quick-join-btn" class="glow-button quick-join">Quick Join</button>
                <div class="separator">
                    <span>or create/join room</span>
                </div>
                <div class="session-controls">
                    <div class="host-controls">
                        <input type="text" id="host-session-id" placeholder="Enter room ID (optional)" minlength="1">
                        <button id="create-session-btn" class="glow-button">Create New Session</button>
                    </div>
                    <div class="join-controls">
                        <input type="text" id="session-id" placeholder="Enter Session ID">
                        <button id="join-session-btn" class="glow-button">Join Session</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Waiting Screen -->
    <div id="waiting-screen" class="screen hidden">
        <h2>Waiting Room</h2>
        <div id="session-display" class="session-info"></div>
        <div class="participants">
            <p><span id="participant-count">0</span> participants</p>
            <div id="participant-list"></div>
        </div>
        <p id="waiting-message" class="waiting-message">Waiting for more players...</p>
        <div id="host-controls" class="hidden">
            <button id="start-game-btn" disabled title="Need at least 1 player to start">Start Game</button>
        </div>
    </div>

    <!-- Voting Screen -->
    <div id="voting-screen" class="screen hidden">
        <div class="voting-container glass-effect">
            <div class="header">
                <h2>Vote for the Next Song</h2>
                <div class="participants">
                    <span id="voting-participant-count">0</span> participants
                </div>
            </div>
            <div id="songs-container" class="songs-grid"></div>
        </div>
        
        <!-- Current Song Display -->
        <div id="current-song" class="current-song-container glass-effect">
            <div class="now-playing">
                <h3>Now Playing</h3>
                <div id="current-song-name">No song playing</div>
            </div>
            <div class="audio-player-container">
                <audio id="audio-player" controls></audio>
            </div>
            <div class="control-buttons">
                <button id="stop-button" class="control-btn">Stop</button>
                <button id="mute-btn" class="control-btn mute-btn">
                    <i class="fas fa-volume-up unmuted"></i>
                    <i class="fas fa-volume-mute muted hidden"></i>
                </button>
            </div>
        </div>
    </div>

</body>
</html>
